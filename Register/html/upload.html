<!DOCTYPE html>
<html>
<head>
  <title>Upload</title>
  <link rel="stylesheet" type="text/css" href="../css/upload.css">
</head>
<body>

  <div class="form-upload">
      <img id="upload-background" src="../css/pictures/upload-background.png" width="45%" height="60%">
    <div id="form-background">
      <div id="upload-title">Upload your link <br>over here</br></div>
        <form class="upload">
            <div id="link">
              <label>Link</label>
              <br>
              <input id="name-url" class="input-upload" type="url">
              </br>
            </div>
            <div id="description">
              <label>Description</label>
              <br>
              <textarea id="description-url" maxlength="100" class="input-upload" type="text"></textarea>
              </br>
            </div>
            <button id="submit-url" type="submit" form="logIn" value="submit">Upload</button>
        </form>
      <div id="close-form">X</div>
    </div>
  </div>
  </body>
  </html>
