<!DOCTYPE html>
<html>
	<head>
		<title>Home Page</title>
		<link rel="stylesheet" type="text/css" href="../css/home.css">
		<link href="https://fonts.googleapis.com/css?family=Coiny|Lobster" rel="stylesheet">
	</head>
  <body>
		<div class="home-header">
			<div class="logo-display">
				<img ><img />
				<div id="title-display">Link It</div>
			</div>
			<div class="menu-display">
				<div class ="home-button">
					<img id="home-logo" src="../css/pictures/home-logo.png" width="20%">
					<button id="home" class="button-menu">Home</button>
				</div>
				<div class ="logIn-button">
					<img id="logIn-logo" src="../css/pictures/logIn-logo.png" width="20%">
					<button id="signIn" class="button-menu">Sign In</button>
				</div>
				<div class ="register-button">
					<img id="register-logo" src="../css/pictures/register-logo.png" width="20%">
					<button id="register" class="button-menu">Register</button>
				</div>
			</div>
			<div class="logOut-display">
					<button id="logOut">Log Out</button>
			</div>
		</div>

		<div class="upload-container">
			<div class="upload-submit-container">
				<button id="pop-upload">Upload your link </button>

				</div>
			</div>
		</div>
		<div class="links-container">
			<div class="display-links">
				<div class="container-content">
				<div id="link-counters"></div>
				<div id="image-link"></div>
				<div id="link-text"></div>
			</div>
		</div>
	</div>
  </body>
</html>
