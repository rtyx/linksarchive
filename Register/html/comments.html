<!DOCTYPE html>
<html>
<head>
  <title>Comments</title>
  <link rel="stylesheet" type="text/css" href="../css/comments.css">
</head>
<body>
  <div class="form-comments">
      <img id="comment-background" src="../css/pictures/upload-background.png" width="30%" height="40%">
    <div id="form-background">
      <div id="title-comments">Add a comment</div>
        <form class="comment-box">
          <div id="name-comment">
          {{Paquito}}
          </div>
          <div id="comment-insert">
          <textarea id="comment"  maxlength="200" class="input-comment" type="text"></textarea>
          </div>
          <button id="submit-comment"><span>Submit</span></button>
        </form>
      <div id="close-comment">X</div>
    </div>
  </div>
</body>
</html>
