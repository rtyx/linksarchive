<!DOCTYPE html>
  <html>
    <head>
      <title>Register</title>
      <link rel="stylesheet" type="text/css" href="../css/register.css">
    </head>
      <body>
        <div class="form-register">
          <img id="register-background" src="../css/pictures/register-background.png" width="70%" height="90%">
          <div id="form-background">
            <div id="register">Register</div>
            <form class="register-in">
              <div id="register-name">
                <label>User Name</label>
                <br>
                <input id="name-register"  maxlength="15" class="input-register" type="text">
              </br>
            </div>
            <div id="register-email">
              <label>Email</label>
              <br>
              <input id="email-register" maxlength="20" class="input-register" type="email">
            </br>
          </div>
          <div id="register-password">
            <label>Password</label>
            <br>
            <input id="password-register" maxlength="10" class="input-register" type="password">
          </br>
        </div>
        <button id="submit-register"><span>Register</span></button>
      </form>
      <div id="register-click">If you are already register<a href=".form-register"> Log In here</a></div>
      <div id="close-register">X</div>
      </div>
      </div>
    </body>
  </html>
