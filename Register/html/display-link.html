<!DOCTYPE html>
<html>
	<head>
		<title>Home Page</title>
		<link rel="stylesheet" type="text/css" href="../css/display-link.css">
		<link href="https://fonts.googleapis.com/css?family=Coiny|Lobster" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond|Oswald" rel="stylesheet">
	</head>
  <body>
		<div class="home-header">
			<div class="logo-display">
				<img id="company-logo" src="../css/pictures/linkit-logo.png" width="10%">
				<div id="title-display">Link It</div>
			</div>
			<div class="menu-display">
				<div class ="home-button">
					<img id="home-logo" src="../css/pictures/home-logo.png" width="20%">
					<button id="home" class="button-menu">Home</button>
				</div>
				<div class ="logIn-button">
					<img id="logIn-logo" src="../css/pictures/logIn-logo.png" width="20%">
					<button id="signIn" class="button-menu">Log In</button>
				</div>
				<div class ="register-button">
					<img id="register-logo" src="../css/pictures/register-logo.png" width="20%">
					<button id="register" class="button-menu">Register</button>
				</div>
			</div>
			<div class="logOut-display">
					<button id="logOut">Log Out</button>
			</div>
		</div>


		<div class="links-container">
			<div class="display-links">
					<div id="link"></div>
					<div id="image-link"></div>
			</div>
			<div class="user-content">
					<div id="username-link"></div>
					<div id="time-link"></div>
					<div id="source-link"></div>
			</div>
		</div>

		<div class="comment-container">
			<div class="display-comments">
				<div id="comment-display-container">Comments</div>
			<div class="info">
				<div class="comment-content">
					<div id="comment"></div>
				</div>
				<div class="info-content-comment">
					<div id="user-name"></div>
					<div id="time-comment"></div>
					</div>
				</div>
			</div>
		</div>

		<div class="add-comment-container">
			<div class="display-add-container">
				<div id="add-comment-title">Add a comment</div>
				<input id="title-comment" type="text">Title</input>
				<textarea id="comment-add">Comment</textarea>
				<button id="add-comment-submit" type="submit">Submit</button>
			</div>
		</div>
  </body>
