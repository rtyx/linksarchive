<!DOCTYPE html>
<html>
  <head>
	<title>Log In</title>
	<link rel="stylesheet" type="text/css" href="../css/login.css">
  </head>
  <body>

	<div class="form-logIn">
		<img id="login-background" src="../css/pictures/login-background.png" width="80%" height="116%"></img>
		<div id="form-background">
			<div id="sign-in">Sign in </div>
				<form class="logIn">
						<div id="name">
							<label>User Name</label>
							<br>
							<input id="name-login" maxlength="15"class="input-login" type="text">
							</br>
						</div>
						<div id="password">
							<label>Password</label>
							<br>
							<input id="password-login"  maxlength="10" class="input-login" type="password">
							</br>
						</div>
						<button id="submit-login" type="submit" form="logIn" value="submit">Sign Up</button>
				</form>
			<div id="login-click">Register<a href=".form-register"> Clicking here</a></div>
			<div id="close-form">X</div>
		</div>
	</div>
  </body>
</html>
