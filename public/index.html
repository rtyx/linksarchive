<!DOCTYPE html>

<html>
    <head>
        <title>LINKS LINKS LINKS</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="./js/modules/home/home.module.js"></script>
        <script src="./js/modules/home/home.controller.js"></script>
    </head>

    <body>
        <div class="header">
            <a href="/">
                <h1>LINKS LINKS LINKS</h1>
            </a>
        </div>
        <div class="content" ng-app="homeApp">
            <div ng-controller="homeCtrl as home">
                <div ng-repeat="link in home.data">
                    <div class="card" ng-click="home.changeActiveLink(link)">
                        <a href="{{link.url}}">{{link.title}}</a>
                        <div class="adminAuthor">
                            <b>{{link.author}}</b>
                        </div>
                        <!-- <div class="timeStamp">
                            <i>{{link.timeStamp}}</i>
                        </div> -->
                    </div>
                </div>
                <div class="modal" id="profile">
                    {{home.activeLink.title}}
                    {{home.activeLink.id}}
                </div>
            </div>
        </div>

        <div class="footer">
            footer
        </div>
    </body>
</html>
