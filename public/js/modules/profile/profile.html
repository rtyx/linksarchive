<!DOCTYPE html>
<html>
	<head>
		<title>My profile page</title>
		<link rel="stylesheet" type="text/css" href="profile.css">
	</head>
</html>
<body>
	<div class="profile-display">
		<div class="info-profile">
			<img id="profile-logo" src="../../assets/user-logo.png">
			<div id="username-profile"></div>
			<div id="email-profile"></div>
		</div>

</div>
<div class="link-content-container">
			<div class="links-post">
				<div class="display-links-post">
					<div id="link-post-title">Links you post </div>
				</div>
					<div class="container-post">
						<div id="image-link-post"></div>
						<div id="link-post"></div>
					</div>
						<div id="link-date"></div>
				</div>

			<div class="comments-post">
					<div class="display-comments-post">
						<div id="comments-post-title">Comments you post</div>
					</div>
						<div id="comment-post"></div>
						<div id="date-post"></div>

					</div>
			</div>
</div>
</body>
