<div class="home-header">
    <div class="logo-display">
        <img id="company-logo" src="../../assets/linkit-logo.png" width="10%">
        <div id="title-display">Link It</div>
    </div>
    <div class="menu-display">
        <div class ="home-button">
            <img id="home-logo" src="../../assets/home-logo.png" width="20%">
            <button id="home" class="button-menu">Home</button>
        </div>
        <div class ="logIn-button">
            <img id="logIn-logo" src="../../assets/logIn-logo.png" width="20%">
            <button id="signIn" class="button-menu">Sign In</button>
        </div>
        <div class ="register-button">
            <img id="register-logo" src="../../assets/register-logo.png" width="20%">
            <button id="register" class="button-menu">Register</button>
        </div>
    </div>
    <div class="logOut-display">
        <button id="logOut">Log Out</button>
    </div>
</div>

<div class="upload-container">
    <div class="upload-submit-container">
        <button id="pop-upload">Upload your link </button>
    </div>
</div>

<div class="links-container" >
    <div class="display-links" ng-repeat="link in home.data">
        <div class="container-content">
            <div id="link-counter">rank goes here</div>
            <a id="image-link" class="cardLink" href="{{link.url}}">image goes here</a>
            <div id="link-text"><a href="{{link.url}}">{{link.url}}</a></br>Link drescription: {{link.title}}</div>
        </div>
        <div class="comment-user-content">
            <div class="linkDate">{{link.creation_date}}</div>
            <div class="nbComments">{{link.comments}} comments</div>
            <div class="userName">Posted by {{link.user_name}}</div>
        </div>
    </div>
</div>
