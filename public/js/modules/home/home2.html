<div class="linkscontainer" >

    <div class="">
        Hi <a href="#/profile?user={{home.activeUser}}">{{home.activeUser}}</a>
    </div>

    <!-- <div class="">
    <input type="text" data-ng-model="searchLink.title" value="" placeholder="Search a link">
</div> -->

<div ng-click="home.showOrder()" ngclass="">
    Order by
    <select
        ng-model="order"
        ng-init="order = home.options[0]"
        ng-options="option.name for option in home.options track by option.value">
    </select>
</div>


<div class="display-links" ng-repeat="link in home.data | filter: searchLink | orderBy: order">

    <div class="container-content">
        <div id="link-counter">{{$index +1}}</div>
        <div>
            <img id="image-link" class="cardLink" src="{{link.ogimage}}" alt=""/>
        </div>
        <div id="link-text"><a href="{{link.url}}">{{link.title}}</a></div>
    </div>
    <div class="comment-user-content">
        <div class="linkDate"><a href="#/link?id={{link.id}}">{{link.creation_date | timeago}}</a></div>
        <div class="nbComments">{{link.comments}} <a href="#/link?id={{link.id}}">comments</a></div>
        <div class="userName">Posted by <a href="#/profile?user={{link.user_name}}">{{link.user_name}}</a></div>
        <div ng-click="home.fav(link.id, $index)" class="">{{link.favs}} FAV</div>
        <div class="errorMessage">
            {{link.errmessage}}
        </div>
    </div>
</div>
</div>
