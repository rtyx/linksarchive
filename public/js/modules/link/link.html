<div class="links-container">
	<div class="display-links">
			<div id="link"></div>
			<div id="image-link"></div>
	</div>
	<div class="user-content">
			<div id="username-link"></div>
			<div id="time-link"></div>
			<div id="source-link"></div>
	</div>
</div>

<div class="comment-container">
	<div class="display-comments">
		<div id="comment-display-container">Comments</div>
	<div class="info">
		<div class="comment-content">
			<div id="comment"></div>
		</div>
		<div class="info-content-comment">
			<div id="user-name"></div>
			<div id="time-comment"></div>
			</div>
		</div>
	</div>
</div>

<div class="add-comment-container">
	<div class="display-add-container">
		<div id="add-comment-title">Add a comment</div>
		<input id="title-comment" type="text">Title</input>
		<textarea id="comment-add">Comment</textarea>
		<button id="add-comment-submit" type="submit">Submit</button>
	</div>
</div>
</body>
